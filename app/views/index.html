<style>
.text-area-override {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    resize: none;
    width:98vw;
    height: 5vw;
    margin: 2px;
}

.push {
    position: -webkit-sticky;
    position: sticky;
    bottom: 0;
    height: 30px;
    .actions {
        float: right;
        padding: 1em;
        height: 2em;
        input {
            height: 40px;
        }
    }
    .send-push {
        background-color: #4caf50;
        color: #000;
        border: none;
        border-radius: 4px;
        margin-left: 20px;
        width: 100px;
    }
}

.history {
    height: 88%;
}

.thumbnail {
    display: block;
    width: 100px;
    height: 100px;
    border: 1px solid black;
    box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
}

body {
    background: #272822;
    color: rgb(248, 248, 242);
    font-size: 10px;
}

.bubble {
    width: auto;
    margin: 0 auto;
    color: #000;
    border-radius: 10px;
    padding: 5px;
    float: right;
    margin-right: 1em;
    .bubble-data {
        padding:10px;
        p {
            margin: 0;
        }
    }
}

.read {
   background-color: #c8e8c8;
}

.unread {
    background-color: #4caf50;
}

img
{
    background-image: url('./assets/theme/images/404.JPG');
    background-repeat: no-repeat;
    background-size: contain;
    width: 300px;
    height: 200px
}

</style>


<body>

<div class="history">
{{ range . }}

<div {{if .IsRead}} class="bubble read" {{else}} class="bubble unread" {{end}}>
    <small class="comment"> Sent {{ .Sent }}</small>
    <div class="bubble-data">
        <p>{{ .Post }}</p>
        <div class="bubble-data-files">
            <!-- {{ range .Data}}
                <img src="data:image/png;base64" + {{.}}  width="300" height="auto" >
            {{ end}} -->

            {{range $element := .Data}} 
                <img class="avatar" data="{{$element}}" type="image/jpeg" width="300" height="auto">
            {{end}}
        </div>
    </div>
    <small class="comment"> Read {{ .Read }}</small>
</div>
{{ end }}
</div>

<div id="push" class="push">
    <form method="post" action="/send-push">
        <textarea id="data" name="data" class="text-area-override" \></textarea>
        <div class="actions">
            <input type="file" multiple>
            <input class="send-push" type="submit" value="push">
        </div>
    </form>
</div>

</body>
